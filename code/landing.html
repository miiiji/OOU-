<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Comfortaa|Cormorant+Garamond|Poiret+One" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon-2.ico">
<title>OOU로 함께 모이자!</title>
  </head>
  <body>
<!--처음에 뜨는 랜딩 페이지-->
<div id="centerMe">
  <div class="floatLeft">
    <div class="title">OOU</div>
    <div id="spinner" class="title rotate">+</div>
  </div>
  <div id="textWrapper">
    <div class="title live">Get Together.</div>
    <div class="title bottom hidden"></div>
  </div>
</div>
<!--밑에 보이는 화살표 -->
<a class="container-arrow scroll-to" href="./TP_2.html">
  <span id = "abcd">
    <i class="fa fa-angle-down" aria-hidden="true"></i>  </span>
</a>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="../firebase/init.js"></script>
        <script src="./index.js"></script>
        <script>

	//랜딩페이지에서 메인 div에 대한 애니메이션효과 
        var words = ['모임을 잡고 싶다면?', '함께 모이자.'];
        var numOfWords = words.length;
        var counter = 0;

        setInterval(function() {
          //make the fing thing rotate
        	$('#spinner').toggleClass('rotate');
        	//
        }, 1750); 

        setInterval(function() {

        	var coreAnim = function(){ 
        		var live = $('.live');
        		var bottom = $('.bottom');
        	
        	   //live moves to top and hide
        	   live.animate({ 
        			opacity: 0.0,
        			marginTop: "-100px"
        		}, 1000, 'linear', function(){
        			live.removeClass('live').addClass('bottom hidden');
        			live.removeAttr('style');
        		});
        	   //bottom unhide moves to live 
        	   bottom.text(words[counter]);
        	   bottom.removeClass("hidden");
        	   bottom.animate({ 
        			opacity: 1.0,
        			marginTop: "0px"
        		}, 1000, 'linear', function(){
        			bottom.removeClass('bottom').addClass('live');
        			bottom.removeAttr('style');
        		});
        	};

        	var updateCounter = function(){
        		if((counter + 1) == numOfWords){
        			counter = 0;
        		} else {
        			counter++;
        		}
        	};

        	var cleanUp = function(){
        		var item = $('.bottom');		
        		$after = item.next();
        		item.insertAfter($after);
        	};
        	
        	coreAnim();
        	updateCounter();
        	cleanUp();

        }, 2000);

        </script>
</body>

</html>
