<!doctype html>
<html>
    <head>

  <link rel="stylesheet" href="./login-2.css" type="text/css">
    <link rel="shortcut icon" href="./favicon-2.ico">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>OOU로 함께 모이자!</title>
    </head>
    <body>
    
    
        <section id="main">
      <section id="center" class="input_form">
      <div class="container-contact100">
        <div class="wrap-contact100">
            <span class="avatar">
              <!--미팅정보 등록하려는 div -->
              <h1>로그인 페이지 </h1>
            </span>
            <!--미팅정보 입력하는 input text-->
		        <div id="signIn">
		        
		        
		            <label for="si_id">ID: </label><input class="input100" type="email" id="si_id" /><br />
		            <label for="si_pw">PW: </label><input  class="input100" type="password" id="si_pw" /><br />
		             <button type="button" class="d-secondaryButton" id="signinbutton">
				          <div>
				            <a id="log-in"  class="insert" onclick="signIn()">Sign up</a>
				          </div>
     				 </button>
		        </div>
		        <div id="authorized">
		            You authorized!<br />
		        </div>
		        <div id="error">
		            An error occurred: <span id="errmsg"></span><br />
		            <button onclick="back();">Back</button>
		        </div>
        </div>
      </div>
    </section>
      </section>
                <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="../firebase/init.js"></script>
        <script src="./index.js"></script>
    </body>
 
</html>
